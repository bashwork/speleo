{% extends "base.html" %}

{% block page-title %}Speleo| Contact{% end %}
{% block content %}
  <div class='hero-unit'>
    <h1>How Are We Doing?</h1>
    <p>Regardless if you have praise or criticism, we
    want to hear it!
    <p>
  </div>
  
  <div class='row'>
    <div class='offset2 span8'>
      <form id='contact-form' class='well form-horizontal' method='post'>
  
        <div class='control-group'>
          <label class='control-label' for='subject'>Subject</label>
          <div class='controls'>
            <div class='input-prepend'>
              <span class='add-on'><i class='icon-comment'></i></span>
              <input id='subject' name='subject' type='text' class='input-xlarge' placeholder='What this message entails' />
            </div>
          </div>
        </div>
  
        <div class='control-group'>
          <label class='control-label' for='email'>Email</label>
          <div class='controls'>
            <div class='input-prepend'>
              <span class='add-on'><i class='icon-envelope'></i></span>
              <input id='email' name='email' type='text' class='input-xlarge' placeholder='So we can get back to you' />
            </div>
          </div>
        </div>
  
        <div class='control-group'>
          <label class='control-label' for='message'>Message</label>
          <div class='controls'>
            <textarea id='message' name='message' type='text' class='input-xxlarge' rows="15"></textarea>
          </div>
        </div>
  
        <div class='form-actions'>
          <button id='query-submit' type='submit' class='btn btn-primary'><i class='icon-share-alt'></i> Send Message</button>
          <button id='query-reset' class='btn'><i class='icon-trash'></i> Nevermind</button>
        </div>
      </form>
    </div>
  </div>
{% end %}
