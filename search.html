<!DOCTYPE html> 
<html> 
 
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <!-- configuration -->
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <head> 
    <title>Speleo|Some Pithy Text</title> 
    <link href="./assets/css/bootstrap.css" rel="stylesheet"> 
    <link href="./assets/css/bootstrap-responsive.css" rel="stylesheet"> 
    <link href="./assets/css/main.css" media="all" rel="stylesheet" type="text/css"/> 
  </head> 
 
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <!-- navigation -->
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <body> 

    <div class="navbar navbar-fixed-top"> 
      <img id='main-logo' src='./assets/img/helmet.png' /> 
      <div class="navbar-inner"> 
        <div class="container"> 
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> 
            <span class="icon-bar"></span> 
            <span class="icon-bar"></span> 
            <span class="icon-bar"></span> 
          </a> 
          <a class="brand" href="#">Speleo</a> 
          <div class="nav-collapse"> 
            <ul class="nav"> 
              <li class='active'><a href="search.html">Search</a></li> 
              <li class="dropdown" id="monitoring-menu">
                <a class='dropdown-toggle' data-toggle='dropdown' href='#monitoring-menu'>Monitoring <b class="caret"></b></a>
                <ul class='dropdown-menu'>
                  <li><a href="dashboard.html">Dashboard</a></li> 
                  <li><a href="blocks.html">Blockboard</a></li> 
                </ul>
              </li>
              <li class="dropdown" id="utility-menu">
                <a class='dropdown-toggle' data-toggle='dropdown' href='#utility-menu'>Utilities <b class="caret"></b></a>
                <ul class='dropdown-menu'>
                  <li><a href="health.html">Health</a></li> 
                  <li><a href="query.html">Query</a></li> 
                  <li><a href="analyze.html">Analyze</a></li> 
                </ul>
              </li>
              <li><a href="about.html">About</a></li> 
              <li><a href="contact.html">Contact</a></li> 
            </ul> 
            <p class="navbar-text pull-right">Logged in as <a href="#">demo</a></p>
          </div>
        </div> 
      </div> 
    </div> 

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <!-- content -->
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div class="container"> 
      <div id="event-app">

        <form id='search-events' class='well form-search'>
          <input id='new-event' type='text' class='input-xlarge search-query' placeholder='What are you looking for' />
          <button id='new-event-submit' type='submit' class='btn'><i class='icon-search'></i> Search</button>
        </form>

        <div id='event-graph'>
        </div>

        <div id='event-status'>
        </div>

        <div class='row'>
          <div class="span12">
          <div id="events">
            <ul id='event-list'></ul>
          </div>
          </div>
        </div>

      </div>
    </div>

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <!-- templates -->
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <script type="text/template" id="event-template">
        <a class="close event-close">&times;</a>
        <div class='event'>
          <div class='event-time'>
            <span class='event-title'><%= title %></span>
            <span class='event-time-date'><%= time %></span>
            <span class='event-time-time'><%= date %></span>
          </div>
          <div class='event-text'><%= text %></div>
          <div class='event-tags'>
          <% _.each(tags, function(tag) { %>
             <span class='label'><%= tag %></span>
          <% }); %>
          </div>
        </div>
    </script>

    <script type="text/template" id="status-template">
      <div class="row">
        <div class="span8">
          <div id='event-pager' class='pagination'>
            <ul>
              <li><a href='#'>Prev</a></li>
              <% _.each(pages, function(page) { %>
                <li class=<%= page == 0 ? 'active' : '' %>>
                  <a href='#'><%= page %></a>
                </li>
              <% }); %>
              <li><a href='#'>Next</a></li>
            </ul>
          </div>
        </div>
        <div class="span2">
          <div class="pull-right" style="padding-top:5px;">
            <p><i class='icon-pencil'></i> Best score <%= score %></p>
            <p><i class='icon-signal'></i> Found <%= count %> events</p>
          </div>
        </div>
        <div class="span2">
          <div class="pull-right" style="padding-top:5px;">
            <p><i class='icon-time'></i> Query took <%= time %> ms</p>
            <p><i class='icon-ok'></i> <%= error ? 'Possible Errors' : 'No Errors' %></p>
          </div>
        </div>
      </div>
    </script>

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <!-- javascript -->
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <script src="./assets/js/lib/jquery.js"></script> 
    <script src="./assets/js/lib/underscore.js"></script> 
    <script src="./assets/js/lib/bootstrap.js"></script> 
    <script src="./assets/js/lib/highstock.js"></script> 
    <script src="./assets/js/lib/backbone.js"></script> 
    <script src="./assets/js/lib/elasticsearch.js"></script> 
    <script src="./assets/js/speleo.search.js"></script> 

  </body> 
</html>
